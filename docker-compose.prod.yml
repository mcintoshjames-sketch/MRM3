services:
  db:
    image: postgres:15
    restart: unless-stopped
    env_file:
      - .env.prod
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U mrm" ]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - .env.prod
    environment:
      SEED_DEMO_DATA: "false"
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "127.0.0.1:8001:8000"

  web:
    build:
      context: ./web
      dockerfile: Dockerfile.prod
    restart: unless-stopped
    ports:
      - "127.0.0.1:3000:80"

volumes:
  postgres_data:
