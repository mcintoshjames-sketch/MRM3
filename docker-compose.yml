version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: mrm3_db
    environment:
      POSTGRES_USER: mrm_user
      POSTGRES_PASSWORD: mrm_pass
      POSTGRES_DB: mrm_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/db_init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U mrm_user -d mrm_db" ]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: ./api
    container_name: mrm3_api
    ports:
      - "8001:8000"
    environment:
      DATABASE_URL: postgresql://mrm_user:mrm_pass@db:5432/mrm_db
      SECRET_KEY: dev-secret-key-change-in-production-min-32-chars
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 1440
      ANALYTICS_DB_ROLE: analytics_readonly
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./api:/app
      - ./SCORE_CRITERIA.json:/app/SCORE_CRITERIA.json:ro
      - ./RESIDUAL_RISK_MAP.json:/app/RESIDUAL_RISK_MAP.json:ro
      - ./CIBC_logo_2021.png:/app/CIBC_logo_2021.png:ro
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        alembic upgrade head &&
        echo 'Running seed...' &&
        python -m app.seed &&
        echo 'Starting server...' &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "

  web:
    build: ./web
    container_name: mrm3_web
    ports:
      - "5174:5173"
    environment:
      VITE_API_URL: http://localhost:8001
    volumes:
      - ./web:/app
      - /app/node_modules
    command: pnpm dev --host

volumes:
  postgres_data:
